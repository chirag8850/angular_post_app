<nav>
    <h1 class="logo">exportify.</h1>
    <ul class="nav-links">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/contact">Contact</a></li>
    </ul>
    <div class="search-logout">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search users">
      <button (click)="logout()">Logout</button>
    </div>
  </nav>
  <div class="welcome">Hello !! <span class="email">{{email}}</span></div>
  <div class="welcome">Welcome Back ðŸ˜„</div>
    <div class="current-time">It's {{ currentTime }} now</div>
  <div *ngIf="!loading; else loadingTemplate">
    <div *ngIf="filteredUsers().length > 0; else noUserTemplate">
      <div *ngFor="let user of filteredUsers()" class="user-card">
        <div class="user-item">
          <div>
            <h3>Username</h3>
            <p>{{ user.name }}</p>
          </div>
          <div>
            <h3>Email</h3>
            <p>{{ user.email }}</p>
          </div>
          <div>
            <h3>Phone</h3>
            <p>{{ user.phone }}</p>
          </div>
          <div>
            <h3>Website</h3>
            <p>{{ user.website }}</p>
          </div>
          <div class="view-posts">
            <button (click)="viewPost(user.id)">View Posts</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #loadingTemplate>
    <div class="loading">
      <app-loading></app-loading>
    </div>
  </ng-template>
  
  <ng-template #noUserTemplate>
    <div class="no-user">
      <p>No user found ðŸ’©</p>
    </div>
  </ng-template>
